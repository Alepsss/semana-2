<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="contactstyles.css">
	<title>Contact me</title>
	
</head>
<body>
	<h1>Contact me</h1>
    <form onsubmit="event.preventDefault()"></form>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="budget">Budget:</label>
		<select id="budget" name="budget">
			<option value="Less than $1000">Menos de $1000</option>
			<option value="$1000 - $5000">$1000 - $5000</option>
			<option value="$5000 - $10,000">$5000 - $10,000</option>
			<option value="$10,000+">Más de $10,000</option>
		</select>

		<label for="project-type">Project type:</label>
		<select id="project-type" name="project-type">
			<option value="web-site">Sitio Web</option>
			<option value="application">Aplicación</option>
			<option value="mobile">Mobile</option>
			<option value="data-analytics">Data Analytics</option>
		</select>

		<label for="description">Description:</label>
		<textarea id="description" name="description" rows="5" cols="40"></textarea>

		<label for="terms">
			<input type="checkbox" id="terms" name="terms" required>
			Acepto los términos y condiciones.
		</label>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
